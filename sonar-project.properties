# sonar-project.properties
sonar.projectKey=petclinic
sonar.projectName=Spring PetClinic
sonar.projectVersion=1.0
sonar.sourceEncoding=UTF-8

# Source directories
sonar.sources=src/main/java
sonar.tests=src/test/java

# Compiled classes (adjust if using Gradle or custom build)
sonar.java.binaries=target/classes

# Coverage reports (if using Jacoco)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Optional: Exclude certain files
sonar.exclusions=**/generated/**,**/test/**
sonar.exclusions=**/infra/**,**/config/**

# SonarQube server URL (will match your docker-compose setup)
sonar.host.url=http://localhost:9000

sonar.exclusions=**/path/to/http-related-files/*.js,**/another/path/**